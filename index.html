        .container {
            text-align: center;
            margin-top: 100px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4f4f4;
            padding: 20px;
            border: 2px solid #333;
            width: 300px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">

</div>

<script>
    function openPopup() {
        document.getElementById("popupWindow").style.display = "block";
    }

    function closePopup() {

    }
