<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lommeregner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Simpel Lommeregner</h1>
    <p>Indtast to tal for at lægge dem sammen:</p>

    <input type="number" id="num1" placeholder="Første tal">
    <input type="number" id="num2" placeholder="Andet tal">
    <br>
    <button onclick="calculate()">Læg sammen</button>

    <p id="result">Resultat: </p>

    <script>
        function calculate() {
            // Hent værdierne fra inputfelterne
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Kontroller om input er tal
            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById('result').textContent = 'Resultat: ' + sum;
            } else {
                document.getElementById('result').textContent = 'Indtast gyldige tal!';
            }
        }
    </script>

</body>
</html>
